<header>
  <div class="singleItemHeader">
    <h1>Bestaurant</h1>
  </div>
</header>

<a href="#/restaurant_id/">Back to Menu</a>
<div class="singleItem">
  <div class="singleItemImg" ng-if="item.pic">
    <img ng-src="{{item.pic}}"/>
  </div>
  <div class="singleItemDescription">
    <div>
      {{item.name}}
    </div>
    <div>
      {{item.description}}
    </div>
    <div>
      {{item.price | currency}}
    </div>
  </div>
</div>
<div class="singleItemEdit">
  <h2>Update Item</h2>
  <form id="updateItemForm">
    <div>
      <input type="text" name="name" value="{{item.name}}">
      <label for="name">Name</label>
    </div>
    <div>
      <input type="text" name="price" value="{{item.price | currency}}">
      <label for="price">Price</label>
    </div>
    <div>
      <input type="text" name="category" value="{{item.category}}">
      <label for="category">Category</label>
    </div>
    <div>
      <input type="text" name="pic" value="{{item.pic}}">
      <label for="pic">Image</label>
    </div>
    <div>
      <textarea name="description" rows="8" cols="40">{{item.description}}</textarea>
      <label for="description">Description</label>
    </div>
    <div>
      <input type="submit" name="submitButton" value="Submit Changes">
    </div>
  </form>
</div>
